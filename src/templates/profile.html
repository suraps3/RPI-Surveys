	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

	<!-- set the header -->
	<h1>Profile</h1>

	<!-- added a menu which includes a home button, a dropdown button of all projects, and a special projects button for out term proj -->
	<ul>
	<li><a href="index.html">Home</a></li>
	<li><a href="forum.html" class="projbtn">Forums</a></li>
			<li><a href="profile.html">Profile</a></li>
	<li><a href="specialproject.html">Feedback</a></li>
			<div id="searchhpart">
				<div class="search-container">
					<input type="text" placeholder="Search">
					<button type="submit"><i class="fa fa-search"></i></button>
				</div>
		  </div>
	</ul>

	<div id="profile_body">

		<div class="card">
	        <div class="profile">
	            <img src="Yoshi.png"><div class="border"></div>
	        </div> 
	        <div class="name">
	        	<p><a href="#">Sahith Bhamidipati</a>
	        		<br>
	        		<span style="color: #a9a9a9; font-size:15px;">Student</span>
	        	</p>
	        </div>
	        <div class="numbers">
	        <table id="stats">
	            <tbody>
	            <tr>
	                <td>14</td>
	                <td>POSTS</td>
	            </tr>
	            <tr>
	                <td>171</td>
	                <td>SURVEYS TAKEN</td>
	            </tr>
	            </tbody>
	        </table>
	        <div class="divider"></div>
	        </div>
	        <div class="btn btn-edit_info" id="edit_btn" onclick="editInfo()">Edit Info</div>
	        <div id="editInfoModal" class="modal">
	        	<div class="modal-content">
				    <span id="closeEdit">&times;</span>
				    <br>
				    <div id="edits">
					    <input type="text" placeholder="New Username">
					    <p>Change profile picture</p>
					    <p>Change background picture</p>
					</div>
				</div>
	        </div>
	    </div>
	</div>

	<script>
		
		// Get the modal
		var modal = document.getElementById("editInfoModal");

		// Get the <span> element that closes the modal
		var span = document.getElementById("closeEdit");

		// When the user clicks on the button, open the modal
		function editInfo() {
		  modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	</script>

</body>
